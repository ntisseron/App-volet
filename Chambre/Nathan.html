<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chambre Nathan</title>
    <link rel="stylesheet" href="/css/chambre.css">
    <link rel="icon" type="image/png" href="Images/favicon.ico">
</head>
<body>
    <div class="container">
        <p class="titre" onclick="redirectToIndex()">Chambre Nathan</p>
        <p class="sous-titre"></p>
        <div class="content-wrapper" id="contentWrapper">
            <div class="content">

                
                <!-- Boutons radio pour contrÃ´ler le volet -->
                <div class="radio-input">
                    <label class="label">
                        <input type="radio" id="open" name="volet-radio" value="open" />
                        <span class="text">Ouvrir</span>
                    </label>
                    <label class="label">
                        <input type="radio" id="stop" name="volet-radio" value="stop" />
                        <span class="text">Stop</span>
                    </label>
                    <label class="label">
                        <input type="radio" id="close" name="volet-radio" value="close" />
                        <span class="text">Fermer</span>
                    </label>
                </div>
            </div>
        </div>


    <script src="/js/nathan.js"></script>
</body>
</html>
